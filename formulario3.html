<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3</title>
    <link rel="stylesheet" href="css/formulario3.css">
</head>

<body>

    <form action="" method="get">

        <table border="0">

            <tr>
                <td align="center" colspan="2">
                    <h1>
                        <label for="txt_envie">
                            envie mensagem
                        </label>
                    </h1>
                </td>
            </tr>

            <tr>
                <td align="right">
                    <label for="txt_nome">NOME:</label>
                </td>
                <td>
                    <input placeholder="NOME" type="text" id="txt_nome" name="txt_nome">
                </td>
            </tr>

            <tr>
                <td align="right">
                    <label for="txt_email">E-MAIL:</label>
                </td>
                <td>
                    <input placeholder="E-MAIL" type="text" id="txt_email" name="txt_email">
                </td>
            </tr>

            <tr>
                <td align="right" class="mensagem">
                    <label for="txt_mensagem">MENSAGEM: </label>
                </td>
                <td>
                    <textarea placeholder="MENSAGEM" name="txt_mensagem" id="txt_mensagem" cols="32"
                        rows="10"></textarea>
                </td>

            <tr>
                <td colspan="2" align="right">
                    <button type="submit">Enviar</button>
                </td>
            </tr>

        </table>
    </form>
</body>

</html>
